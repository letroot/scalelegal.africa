          <br />
          <br />

              type="text"

              id="firstname"
              placeholder="First name*"
            />
            <input
              type="text"

              placeholder="Business name*"

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function dropfunction(id, arrow, id2) {
        var y = window.matchMedia("(max-width: 700px)");
        if (y.matches) {
          document.getElementById(id2).classList.toggle("show");
          document.getElementById(arrow).classList.toggle("rotate");
          document.getElementById(id).classList.remove("show");
        } else {
          document.getElementById(id).classList.toggle("show");
          document.getElementById(arrow).classList.toggle("rotate");
          document.getElementById(id2).classList.remove("show");
          document.getElementById("open").style.color = "green";
        }
      }

      var y = window.matchMedia("(max-width: 700px)");
      y.addListener(dropfunction);

      function dropDown() {
        var x = document.getElementById("nav-main");

        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }

      function post(user) {
        axios
          .post(
            "https://quiet-scrubland-18032.herokuapp.com/sla-subscribe",
            user
          )
          .then((response) => {
            const addedUser = response.data;
            console.log(`POST: user is added`, addedUser);
            window.location.href = "https://wa.me/2348089062718";
          })
          .catch((error) => console.error(error));
      }

      const form = document.querySelector("form");

      const formEvent = form.addEventListener("submit", (event) => {
        event.preventDefault();

        const firstname = document.querySelector("#firstname").value;
        const email = document.querySelector("#email").value;
        const business_name = document.querySelector("#businessname").value;

        const user = { firstname, email, business_name };
        post(user);
      });
    </script>
