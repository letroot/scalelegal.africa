      <header id="header">

            <div id="site-title" class="site-img">
              <a href="https://scalelegal.africa" rel="home">
                <span class="sr-only">ScaleLegal</span>
                <img src="images/company-logo.svg" alt="" id="nav-logo" />
              </a>
            </div>
            <nav class="topnav" id="nav-main">
              <a
                href="javascript:void(0);"
                class="nav-icon"
                onclick="dropDown()"
              >
                <img src="assets/menu-bars.png" alt="menu" id="menu-bars" />

              <a href="https://scalelegal.africa/about" class="has-mega">About</a>

              <a href="https://scalelegal.africa/services" class="has-mega">Our Services</a>

              <a href="https://scalelegal.africa/expertise" class="has-mega">Experience</a>

              <a href="https://scalelegal.africa/team" class="has-mega">The Team</a>

              <a href="https://blog.scalelegal.africa" class="has-mega">Blog</a>
            </nav>
          </div>
          <!--
                <button id="nav-toggle" type="button" class>
                    <i></i>
                    <i></i>
                    <span class="sr-only">Menu</span>
                 </button>
                -->
        </div>
        <div id="nav-hrdiv">
          <div id="nav-hr"></div>
        </div>
      </header>

      <main id="main">
        <section id="hero">
          <div class="container hero-flex">
            <div class="hero-text">
              <p class="hero-title">
                Contact Us
              </p>
              <p class="hero-subtitle">
                Thank you for your interest in ScaleLegal's services.
              </p>
            </div>

            <div>
              <img src="images/service-image.png" alt="" id="hero-sideimage" />
            </div>
          </div>
        </section>
        <!-- <img src="images/square-motif.svg" alt="" id="square-motif"> -->
      </main>
    </div>

    <div class="rect" id="our-services">
      <div class="team-content">
        <div id="team-details">
          You can access your special free consultation and free legal checklist
          by sending a message to us through the contact button below
          <br />
          <br />
          
          <div class="inputs">
            <input type="text" name="" id="firstname" placeholder="Firstname*">
            <input type="email" name="" id="email" placeholder="Email*">
          </div>
          <br>
          <a href=""
            ><button id="hero-button"">
              TALK TO US
            </button></a
          >
        </div>
      </div>
    </div>


    <script>
      function dropfunction(id, arrow, id2) {
        var y = window.matchMedia("(max-width: 700px)");
        if (y.matches) {
          document.getElementById(id2).classList.toggle("show");
          document.getElementById(arrow).classList.toggle("rotate");
          document.getElementById(id).classList.remove("show");
        } else {
          document.getElementById(id).classList.toggle("show");
          document.getElementById(arrow).classList.toggle("rotate");
          document.getElementById(id2).classList.remove("show");
          document.getElementById("open").style.color = "green";
        }
      }

      var y = window.matchMedia("(max-width: 700px)");
      y.addListener(dropfunction);

      function dropDown() {
        var x = document.getElementById("nav-main");

        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }

      // window.onclick = function(event) {

      //         document.getElementById('my-dropdown-1').classList.remove("show");
      //         document.getElementById('arrow-1').classList.remove("rotate");
      //     }

      // };
    </script>
